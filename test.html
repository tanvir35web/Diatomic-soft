<!DOCTYPE html>
<html>
<head>
<style>
#more {display: none;}
</style>
</head>
<body>

<p>Here is a big paragraph that is initially shown half:</p>
<p id="dots">...</p>
<p id="more">Here is the full paragraph that is hidden initially. When you click on the "see more" button, it will be displayed.</p>
<button onclick="myFunction()" id="myBtn">See more</button>

<script>
function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "See more"; 
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "See less"; 
    moreText.style.display = "inline";
  }
}
</script>

</body>
</html>
